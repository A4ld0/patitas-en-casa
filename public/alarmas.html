<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Alarmas – Patitas en Casa</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome (para íconos) -->
  <link
    href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    rel="stylesheet"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ======= HEADER / NAVBAR ======= -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-brown">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDS2L1lcq2WKlLfrvJB-fhIGMD3P2fyFkFXQ&s"
               alt="Patitas en Casa" style="height:40px">
          Patitas en Casa
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex align-items-center position-relative">
          <button class="btn btn-delifesti position-relative">
            <i class="fas fa-bell"></i>
            <span class="notification-badge" id="badge-count">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- ======= MAIN ======= -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Alarmas</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Alarmas</h2>
    <button id="checkMascotasBtn" class="btn btn-primary">
      Revisar mascotas
    </button>
    </div>
    <div class="row gy-4">
      <!-- Crear Alarma -->
      <div class="col-lg-6">
        <div class="p-4 bg-brown text-white rounded">
          <h4>Crear Alarma</h4>
          <form id="alarmForm">
            <div class="row">
              <div class="col-md-12 mb-2">
                <select class="form-select" id="tipo" required>
                  <option value="" disabled selected>Tipo</option>
                  <option value="Perro">Perro</option>
                  <option value="Gato">Gato</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div class="col-md-12 mb-2">
                <select class="form-select" id="sexo" required>
                  <option value="" disabled selected>Sexo</option>
                  <option value="Macho">Macho</option>
                  <option value="Hembra">Hembra</option>
                </select>
              </div>
              <div class="col-md-12 mb-2">
                <input type="number" class="form-control" id="edad" placeholder="Edad máxima (años)" required>
              </div>
            </div>
            <button type="submit" class="btn btn-light mt-2">Crear</button>
          </form>
        </div>
      </div>
      <!-- Alarmas actuales -->
      <div class="col-lg-6">
        <h5>Alarmas actuales</h5>
        <div id="alarmsList" class="list-group"></div>
      </div>
    </div>
  </main>

  <!-- ======= LOGIN MODAL ======= -->
  <div class="modal fade" id="loginModal" tabindex="-1"
       aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email"
                     placeholder="usuario@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password"
                     placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-delifesti w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ======= BOOTSTRAP & SCRIPTS ======= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kzH+1c3Xf9j07cul9Z+YS6C0rdcNPaP1+mRpWfXcIjM9fCob+0tVmj2uNyMyM6sD"
          crossorigin="anonymous"></script>
  <!-- Archivo JS del cliente para alarmas: colocar en public/js -->
  <script src="alarmas-client.js"></script>
</body>
</html>
