<h1 class="text-center mb-3">Gestión de mascotas </h1>

        <main class="container my-4">
        <div class="row" id="contenedorAdopciones">

        </div>
        <nav>
          <ul class="pagination justify-content-center" id="paginacion">

          </ul>
        </nav>
      </main>


       
        

        <div
            class="modal fade"
            id="modalId"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">Body</div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
        


          <!-- Modal editar mascota -->

          <div class="modal fade modal-mascota" id="editarMascotaModal" tabindex="-1" aria-labelledby="editarMascotaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editarMascotaModalLabel">Actualizar mascota</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  <form id="editarMascotaForm">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="nombreMascota" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreMascota" value="Rucky" required>
                      </div>
                      <div class="col-md-6">
                        <label for="estadoMascota" class="form-label">Estado</label>
                        <select class="form-select form-control" id="estadoMascota" required>
                          <option value="" disabled>Seleccionar</option>
                          <option value="En adopción" selected>En adopción</option>
                          <option value="Adoptado">Adoptado</option>
                          <option value="En proceso">En proceso</option>
                        </select>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="tipoMascota" class="form-label">Tipo</label>
                        <select class="form-select form-control" id="tipoMascota" required>
                          <option value="" disabled>Seleccionar</option>
                          <option value="Perro" selected>Perro</option>
                          <option value="Gato">Gato</option>
                          <option value="Otro">Otro</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="ubicacionMascota" class="form-label">Ubicación de registro</label>
                        <input type="text" class="form-control" id="ubicacionMascota" value="Colima" required>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="razaMascota" class="form-label">Raza</label>
                        <input type="text" class="form-control" id="razaMascota" value="Chihuahua" required>
                      </div>
                      <div class="col-md-6">
                        <label for="vacunadoMascota" class="form-label">Vacunado</label>
                        <select class="form-select form-control" id="vacunadoMascota" required>
                          <option value="" disabled>Seleccionar</option>
                          <option value="SI" selected>SI</option>
                          <option value="NO">NO</option>
                        </select>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="edadMascota" class="form-label">Edad</label>
                        <div class="input-group">
                          <input type="number" class="form-control" id="edadMascota" min="0" value="2" required>
                          <span class="input-group-text">años</span>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="esterilizadoMascota" class="form-label">Esterilizado</label>
                        <select class="form-select form-control" id="esterilizadoMascota" required>
                          <option value="" disabled>Seleccionar</option>
                          <option value="SI">SI</option>
                          <option value="NO" selected>NO</option>
                        </select>
                      </div>
                    </div>
                  
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="sexoMascota" class="form-label">Sexo</label>
                        <select class="form-select form-control" id="sexoMascota" required>
                          <option value="" disabled>Seleccionar</option>
                          <option value="Macho" selected>Macho</option>
                          <option value="Hembra">Hembra</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="imagenURL" class="form-label">Imagen (URL)</label>
                        <input type="url" class="form-control" id="imagenURL" value="https://media.graphassets.com/resize=height:404,width:938/output=format:webp/XOP9UgpHReq93dyhHH0B?width=938" required>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="colorMascota" class="form-label">Color</label>
                        <input type="text" class="form-control" id="colorMascota" value="Café" required>
                      </div>
                    
                    </div>
                    
                    <div class="mb-3">
                      <label for="observaciones" class="form-label">Observaciones</label>
                      <textarea class="form-control" id="observaciones" rows="3" placeholder="Características importantes o información adicional sobre la mascota...">Es un perro amigable, juguetón y muy cariñoso. Busca un hogar con espacio adecuado.</textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer-custom">
                    <div class="row w-100">
                      <div class="col-md-6 text-start">
                        <button type="button" class="btn btn-eliminar" id="btnEliminarMascota">
                          Eliminar mascota
                        </button>
                      </div>
                      <div class="col-md-6 text-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="editarMascotaForm" class="btn btn-actualizar">Actualizar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
