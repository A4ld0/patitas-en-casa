        <div class="modal fade" 
        id="loginModal" 
        tabindex="-1" 
        aria-labelledby="loginModalLabel" 
        aria-hidden="true"
        >

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
        
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group mb-">
                                <label for="email">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        placeholder="usuario@correo.com"
                                    >
                                </div>
                            </div>
        
                            <div class="form-group mb-3">
                                <label for="password">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        required 
                                        placeholder="Ingresa tu contraseña"
                                    >
                                </div>
                            </div>
        
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-delifesti">Entrar</button>
        
                                <a href="#" class="text-decoration-none" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                                    Regístrate aquí.
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Registrate</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
        
                    <div class="modal-body">
                        <form action="#" method="post">
                            <div class="row mb-3">
                                <div class="col">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Nombre" 
                                        pattern="[A-Za-z\s]+]"
                                        required
                                    >
                                </div>
                                <div class="col">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Apellido" 
                                        pattern="[A-Za-z\s]+]"
                                        required
                                    >
                                </div>
                            </div>
        
                            <div class="mb-3">
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    placeholder="Correo electrónico" 
                                    required
                                >
                            </div>
        
                            <div class="mb-3">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                                    placeholder="Contraseña" 
                                    required
                                >
                            </div>
        
                            <div class="mb-3">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    placeholder="Confirma tu contraseña" 
                                    required
                                >
                            </div>
        
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-delifesti">Regístrame</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
